<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Workout Planner to track and manage your workouts for fitness goals.">
    <title>Workout Planner</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        nav ul li a.active, nav ul li a:hover {
            background-color: #0056b3;
        }

        main {
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 2rem;
        }

        h1, h2 {
            color: #0056b3;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        p, ul {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        ul {
            padding-left: 1.5rem;
        }

        ul li {
            margin-bottom: 0.5rem;
        }

        .workout-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .workout-form label {
            font-weight: bold;
        }

        .workout-form input, .workout-form select, .workout-form textarea {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .workout-form button {
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .workout-form button:hover {
            background-color: #0056b3;
        }

        .workout-result {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .workout-list ul {
            list-style-type: none;
            padding: 0;
        }

        .workout-list li {
            background-color: #f8f9fa;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #007bff;
            color: #fff;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="stayfit.html">Home</a></li>
                <li><a href="workout.html" class="active">Workout Planner</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h1>Workout Planner</h1>
            <p>Use this tool to plan and track your workouts based on your goals and preferences.</p>
        </section>

        <section class="workout-planner">
            <h2>Plan Your Workout</h2>
            <form class="workout-form" onsubmit="addWorkout(event)">
                <label for="workoutName">Workout Name:</label>
                <input type="text" id="workoutName" name="workoutName" placeholder="Enter workout name" required>

                <label for="workoutType">Workout Type:</label>
                <select id="workoutType" name="workoutType" required>
                    <option value="Cardio">Cardio</option>
                    <option value="Strength">Strength</option>
                    <option value="Flexibility">Flexibility</option>
                    <option value="Balance">Balance</option>
                </select>

                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" name="duration" placeholder="Enter workout duration" required>

                <label for="exercises">Exercises:</label>
                <textarea id="exercises" name="exercises" placeholder="List exercises for your workout" required></textarea>

                <button type="submit">Add Workout</button>
            </form>

            <div id="workout-result" class="workout-result"></div>
        </section>

        <section class="workout-list">
            <h2>Your Planned Workouts</h2>
            <ul id="workoutSchedule">
                <!-- Planned workouts will appear here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Stay Fit. All rights reserved.</p>
    </footer>

    <script>
        function addWorkout(event) {
            event.preventDefault();

            const workoutName = document.getElementById('workoutName').value;
            const workoutType = document.getElementById('workoutType').value;
            const duration = parseFloat(document.getElementById('duration').value);
            const exercises = document.getElementById('exercises').value;

            if (workoutName && workoutType && duration && exercises) {
                const workoutList = document.getElementById('workoutSchedule');

                const listItem = document.createElement('li');

                const workoutTitle = document.createElement('h3');
                workoutTitle.textContent = `${workoutName} (${workoutType})`;
                listItem.appendChild(workoutTitle);

                const workoutDuration = document.createElement('p');
                workoutDuration.textContent = `Duration: ${duration} minutes`;
                listItem.appendChild(workoutDuration);

                const workoutExercises = document.createElement('p');
                workoutExercises.textContent = `Exercises: ${exercises}`;
                listItem.appendChild(workoutExercises);

                workoutList.appendChild(listItem);

                document.getElementById('workout-form').reset();
                document.getElementById('workout-result').textContent = "Workout added successfully!";
            } else {
                document.getElementById('workout-result').textContent = "Please fill out all fields correctly.";
            }
        }
    </script>
</body>
</html>
